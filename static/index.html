<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBus</title>
    <!-- Include your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <!-- Include React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Include your EasyBusFrontend component -->
    <script type="module" src="EasyBusFrontend.js"></script>

    <!-- Script to mount React application to the root element -->
    <script>
        // Mount the EasyBusFrontend component to the root element
        ReactDOM.render(
            React.createElement(EasyBusFrontend),
            document.getElementById('root')
        );
    </script>
</body>
</html>
